
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    {% load static %}
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <script>
      if (window.history && window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
          window.onpopstate = function () {
              window.history.replaceState(null, null, window.location.href);
              window.location.replace("/");
          };
      }
  </script>

  </head>
  <body>
    <div class="login_form_container">
      <div class="login_form">
        <h2>Register Now</h2>
        {% block messages %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
        <div class="input_group">
          <i class="fa fa-user-circle"></i>
          <input
            type="text"
            class="input_text"
			placeholder="Name"
      name="name"
      required
          >
        </div>

        <div class="input_group">
          <i class="fa fa-envelope"></i>
          <input
            type="email"
            class="input_text"
			placeholder="Email id"
      name="email"
      required
          >
        </div>

        <div class="input_group">
          <i class="fa fa-key"></i>
          <input
            type="password"
            class="input_text"
			placeholder="Password"
      name="password"
      required
          >
        </div>

                <div class="input_group">
          <i class="fa fa-key"></i>
          <input
            type="password"
            class="input_text"
            
			placeholder="Confirm Password"
      name="password1"
      required
          >
        </div>
     
     <div class="button_group" id="login_button">
          <a href="Home"><input type="submit" id = 'btn' ></a>
        </div>
        <div class="fotter" style="justify-content: right;">
          <a href="login" style="color: #00ccff; padding-right: 30px;">Login</a>
        </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static '/js/login.js' %}" type="text/javascript"></script>

	 <script type="text/javascript">
      $(".input_group input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".input_group input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>
       {% endblock %}
  </body>
</html>
