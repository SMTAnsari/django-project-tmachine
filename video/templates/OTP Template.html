<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - OTP Input</title>
    <link rel="stylesheet" href="../static/css/OTP style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="prompt">Enter the code below to log in!</div>

    <form
      method="get"
      class="digit-group"
      data-group-name="digits"
      data-autosubmit="false"
      autocomplete="off"
    >
      <input type="text" id="digit-1" name="digit-1" data-next="digit-2" />
      <span class="splitter">&ndash;</span>
      <input
        type="text"
        id="digit-2"
        name="digit-2"
        data-next="digit-3"
        data-previous="digit-1"
      />
      <span class="splitter">&ndash;</span>
      <input
        type="text"
        id="digit-3"
        name="digit-3"
        data-next="digit-4"
        data-previous="digit-2"
      />
      <span class="splitter">&ndash;</span>
      <input type="text" id="digit-4" name="digit-4" data-previous="digit-3" />
    </form>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/js/OTP script.js"></script>
  </body>
</html>
